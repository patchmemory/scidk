{% extends 'base.html' %}
{% block title %}SciDK - Files{% endblock %}
{% block content %}
<h1>Files</h1>
<table>
  <thead>
  <tr>
    <th>Path</th>
    <th>Ext</th>
    <th>Size</th>
    <th>Interpreters</th>
  </tr>
  </thead>
  <tbody>
  {% for d in datasets %}
    <tr>
      <td><a href="/datasets/{{ d.id }}">{{ d.path }}</a></td>
      <td>{{ d.extension }}</td>
      <td class="small">{{ d.size_bytes }}</td>
      <td class="small">{{ d.interpretations.keys()|list }}</td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="small">No datasets yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
