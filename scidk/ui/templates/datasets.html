<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SciDK - Datasets</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ddd; padding: 8px; }
    th { background: #f3f3f3; }
    .small { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
<h1>Datasets</h1>
<p><a href="/">‚Üê Home</a></p>
<table>
  <thead>
  <tr>
    <th>Path</th>
    <th>Ext</th>
    <th>Size</th>
    <th>Interpreters</th>
  </tr>
  </thead>
  <tbody>
  {% for d in datasets %}
    <tr>
      <td><a href="/datasets/{{ d.id }}">{{ d.path }}</a></td>
      <td>{{ d.extension }}</td>
      <td class="small">{{ d.size_bytes }}</td>
      <td class="small">{{ d.interpretations.keys()|list }}</td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="small">No datasets yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
