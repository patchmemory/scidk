name: CI

on:
  push:
    branches: [ main, develop, release/** ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        tier: [ unit, integration, e2e ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Prepare repo-local temp directories
        run: |
          mkdir -p dev/test-runs/{tmp,pytest-tmp,artifacts,downloads,pw-browsers}

      - name: Install Playwright browsers (E2E only)
        if: matrix.tier == 'e2e'
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/dev/test-runs/pw-browsers
          TMPDIR: ${{ github.workspace }}/dev/test-runs/tmp
          TMP: ${{ github.workspace }}/dev/test-runs/tmp
          TEMP: ${{ github.workspace }}/dev/test-runs/tmp
        run: |
          python -m playwright install chromium --with-deps

      - name: Run tests by tier
        env:
          SCIDK_E2E: ${{ matrix.tier == 'e2e' && '1' || '0' }}
          TMPDIR: ${{ github.workspace }}/dev/test-runs/tmp
          PYTEST_ADDOPTS: --basetemp=${{ github.workspace }}/dev/test-runs/pytest-tmp
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/dev/test-runs/pw-browsers
          SCIDK_PROVIDERS: ${{ matrix.tier != 'unit' && 'local_fs' || '' }}
        run: |
          case "${{ matrix.tier }}" in
            unit)
              python -m pytest -m "not integration and not e2e" -q
              ;;
            integration)
              python -m pytest -m integration -q
              ;;
            e2e)
              python -m pytest -m e2e tests/e2e -v --maxfail=1
              ;;
          esac

      - name: Upload Playwright report (on failure)
        if: failure() && matrix.tier == 'e2e'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            dev/test-runs/artifacts/
            dev/test-runs/pytest-tmp/
          if-no-files-found: ignore
