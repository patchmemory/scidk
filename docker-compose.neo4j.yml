services:
  neo4j:
    image: neo4j:5.20.0
    container_name: scidk-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/neo4jiscool}
      - NEO4J_server_memory_heap_initial__size=${NEO4J_HEAP_INIT:-1G}
      - NEO4J_server_memory_heap_max__size=${NEO4J_HEAP_MAX:-2G}
      - NEO4J_dbms_security_auth__enabled=true
      - NEO4JLABS_PLUGINS=["apoc","n10s"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,n10s.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    ports:
      # Expose only Bolt; Workspace will occupy host 7474 for the UI
      - "7687:7687"   # Bolt
    volumes:
      - ${NEO4J_HOST_DATA_DIR:-./data/neo4j/data}:/data
      - ${NEO4J_HOST_LOGS_DIR:-./data/neo4j/logs}:/logs
      - ${NEO4J_HOST_PLUGINS_DIR:-./data/neo4j/plugins}:/plugins
      - ${NEO4J_HOST_IMPORT_DIR:-./data/neo4j/import}:/import
    healthcheck:
      test: ["CMD-SHELL", "PASS=$${NEO4J_AUTH#neo4j/}; cypher-shell -u neo4j -p \"$${PASS}\" -a bolt://localhost:7687 \"RETURN 1;\""]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  browser:
    image: neo4j/neo4j-browser:latest
    container_name: scidk-neo4j-browser
    restart: unless-stopped
    depends_on:
      - neo4j
    environment:
      # Point Browser at the Neo4j service over the compose network (defaults shown in UI)
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_URI=bolt://neo4j:7687
    ports:
      - "7474:8080"   # Neo4j Browser UI on the classic port 7474
